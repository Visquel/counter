<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="Img/icon.png">

    <title>EMCB | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="get">
      <img class="mb-4" src="img/EATON.png" alt="" width="250" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Acceso a BR AFGF Advance</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="name" id="inputName" class="form-control my-4" placeholder="User name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control my-4" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" class="my-2" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; EATON | BR AFGF Advance 2018</p>
    </form>
  </body>
</html>
