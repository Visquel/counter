<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Counter del proceso">
        <meta name="author" content="EatonRD">
        <link rel="icon" href="#">

        <title>Contador del proceso</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <style>
        .size {
            font-size: 250px;
        }
    
    </style>
    <body>
        <header class="container-fluid bg-light">
            <div class="row d-flex justify-content-around p-3">
                <div class="col-md-6">
                    <h1 class="display-1 text-center">Tipo:</h1>
                </div>
                <div class="col-md-6">
                    <h1 class="display-1 text-center text-primary">{{BR Advance}}</h1>
                </div>
            </div>
        </header>
        <section id="Tipo" class="container">
            <div class="row d-flex justify-content-around pt-5">
                <div class="col-md-6 text-center">
                    <h1 class="display-1">Planing</h1>
                    <p class="py-5 display-1">#####</p>
                </div>
                <div class="col-md-6 text-center">
                    <h1 class="display-1">Actual</h1>
                    <p class="py-5 display-1 bg-success text-white">###</p>
                </div>
            </div>
            <div id="countdownExample" class="display-1 d-flex justify-content-center py-1">
                <div class="values size"></div>
            </div>
        </section>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/easytimer.js"></script>
    
    <script>
        var timer = new Timer();
        timer.start({countdown: true, startValues: {seconds: 14}});
        $('#countdownExample .values').html(timer.getTimeValues().toString());
        timer.addEventListener('secondsUpdated', function (e) {
            $('#countdownExample .values').html(timer.getTimeValues().toString());
        });
        timer.addEventListener('targetAchieved', function (e) {
            timer.reset();
        });
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
